{% extends "base.html" %}

{% block page_content %}
<div>
    <h1 class="indexHeader">Delete User</h1>
</div>
<form method="post">
  <div class="container">
    <div class="form-group">
      <label for="user_id"><strong>User ID</strong></label>
      <select class="form-control" name="user_id">
        {% for person in data %}
          <option>{{person.id}}</option>
        {% endfor %}
      </select>
    </div>
  <div class="form-group">
    <label for="username select"><strong>username</strong></label>
    <select class="form-control" name="username">
      {% for person in data %}
        <option>{{person.username}}</option>
      {% endfor %}
   </select>
 </div>
  <div class="form-group">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-outline-success">Enter</button>
      <button type="submit" class="btn btn-outline-secondary">Clear</button>
      <a class="btn btn-outline-warning" href={{ url_for('main.admin_menu')}} role="button">Back</a>
    </div>
  </div>
</div>
</form>
</div>
{% endblock %}
