{% extends "base.html" %}
{% block page_content %}
<div>
    <h1 class="indexHeader">Add Flight</h1>
</div>
<form method="post">
  <div class="container">
    <div class="form-group">
        <label for="flight_id"><strong>Flight ID</strong></label>
        <input name="flight_id" type="number" class="form-control" placeholder="9999999">
    </div>
    <div class="form-group">
       <label for="aircraft_id"><strong>aircraft ID</strong></label>
       <input name="aircraft_id" type="number" class="form-control" placeholder="165339">
   </div>
 <div class="form-group">
     <label for="hours"><strong>Hours</strong></label>
     <input name="hours" type="number" class="form-control" placeholder="0">
 </div>
  <div class="form-group">
      <label for="date complete"><strong>Date Complete</strong></label>
      <input name="date_complete" type="text" class="form-control" placeholder="YYYY-MM-DD">
  </div>
  <div class="form-group">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-outline-success">Enter</button>
      <button type="submit" class="btn btn-outline-secondary">Clear</button>
      <a class="btn btn-outline-warning" href={{ url_for('main.pilot_menu')}} role="button">Back</a>
    </div>
  </div>
</div>
</form>
</div>
{% endblock %}
